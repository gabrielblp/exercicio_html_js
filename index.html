<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculo</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>calculo</h1></header>
      <br />
      <p>
        Informe dois numeros, um no campo A e outro no campo B, devemos manter a
        > b
      </p>
      <br />
      <form id="form-calculo" action="campoSoma">
        <input type="number" id="campo-a" required placeholder="Campo A" />
        <input type="number" id="campo-b" required placeholder="Campo B" />
        <button type="submit" id="btn-calcular">calcular</button>
      </form>
      <p></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
